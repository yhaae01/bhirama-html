<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Bhirama Inventory - Products Create</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- Sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="/images/dashboard-store-logo.svg" class="my-4" alt="" />
          </div>
          <div class="list-group list-group-flush">
            <a
              href="/dashboard.html"
              class="list-group-item list-group-item-action"
              >Dashboard</a
            >
            <a
              href="/dashboard-products.html"
              class="list-group-item list-group-item-action active"
              >Produk</a
            >
            <a
              href="/dashboard-category.html"
              class="list-group-item list-group-item-action"
              >Kategori</a
            >
          </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <nav
            class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
            data-aos="fade-down"
          >
            <div class="container-fluid">
              <button
                class="btn btn-secondary d-md-none mr-auto mr-2"
                id="menu-toggle"
              >
                &laquo; Menu
              </button>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSuportedContent"
              >
                <span class="navbar-toggler-icon"> </span>
              </button>

              <div class="collpase navbar-collapse" id="navbarSuportedContent">
                <!-- Desktop Menu -->
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      id="navbar-dropdown"
                      role="button"
                      data-toggle="dropdown"
                    >
                      <img
                        src="/images/icon-user.png"
                        class="rounded-circle mr-2 profile-picture"
                        alt="Icon User"
                      />
                      Hai, Kamu
                    </a>
                    <div class="dropdown-menu">
                      <a href="/dashboard.html" class="dropdown-item">
                        Dashboard
                      </a>
                      <a href="/dashboard-account.html" class="dropdown-item">
                        Settings
                      </a>
                      <div class="dropdown-divider"></div>
                      <a href="/login.html" class="dropdown-item"> Logout </a>
                    </div>
                  </li>
                </ul>
                <!-- End Desktop Menu -->

                <!-- Mobile Menu -->
                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a href="#" class="nav-link"> Hi, Kamu </a>
                  </li>
                </ul>
                <!-- End Mobile Menu -->
              </div>
            </div>
          </nav>

          <!-- Section Content -->
          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Produk</h2>
                <p class="dashboard-subtitle">Tambah Produk</p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <form action="">
                      <div class="card">
                        <div class="card-body">
                          <!-- Form Input -->
                          <div class="row">
                            <!-- Nama Produk -->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="">Nama Produk</label>
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                            <!-- Nama Kategori -->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="">Kategori</label>
                                <select name="kategori" class="form-control">
                                  <option value="" disabled>
                                    Pilih Kategori
                                  </option>
                                </select>
                              </div>
                            </div>
                            <!-- Harga Beli -->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="">Harga Beli</label>
                                <input type="number" class="form-control" />
                              </div>
                            </div>
                            <!-- Harga Jual -->
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="">Harga Jual</label>
                                <input type="number" class="form-control" />
                              </div>
                            </div>
                            <!-- deskripsi -->
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="">Deskripsi</label>
                                <textarea name="editor"></textarea>
                              </div>
                            </div>
                            <!-- Variant Warna -->
                            <div class="col-md-12 mb-3">
                              <label for="">Warna</label> <br />
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value="biru"
                                />
                                <label class="form-check-label">Biru</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value="merah"
                                />
                                <label class="form-check-label">Merah</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value="kuning"
                                />
                                <label class="form-check-label">Kuning</label>
                              </div>
                            </div>
                            <!-- Variant Ukuran -->
                            <div class="col-md-12 my-3">
                              <label for="">Ukuran</label> <br />
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value="m"
                                />
                                <label class="form-check-label">m</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value="l"
                                />
                                <label class="form-check-label">l</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value="xl"
                                />
                                <label class="form-check-label">xl</label>
                              </div>
                            </div>
                          </div>
                          <!-- Button -->
                          <div class="row">
                            <div class="col-md-12">
                              <button
                                type="submit"
                                class="btn btn-success btn-block px-5"
                              >
                                Simpan
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.ckeditor.com/4.18.0/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor");
    </script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
