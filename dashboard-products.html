<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Bhirama Inventory - My Products</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- Sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <div class="sidebar-heading text-center">
            <img src="/images/bhirama-logo.png" width="150" class="my-4" />
          </div>
          <div class="list-group list-group-flush">
            <a
              href="/dashboard.html"
              class="list-group-item list-group-item-action"
              >Dashboard</a
            >
            <a
              href="/dashboard-products.html"
              class="list-group-item list-group-item-action active"
              >Produk</a
            >
            <a
              href="/dashboard-category.html"
              class="list-group-item list-group-item-action"
              >Kategori</a
            >
          </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <nav
            class="navbar navbar-expand-lg navbar-light navbar-store fixed-top"
            data-aos="fade-down"
          >
            <div class="container-fluid">
              <button
                class="btn btn-secondary d-md-none mr-auto mr-2"
                id="menu-toggle"
              >
                &laquo; Menu
              </button>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSuportedContent"
              >
                <span class="navbar-toggler-icon"> </span>
              </button>

              <div class="collpase navbar-collapse" id="navbarSuportedContent">
                <!-- Desktop Menu -->
                <ul class="navbar-nav d-none d-lg-flex ml-auto">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      id="navbar-dropdown"
                      role="button"
                      data-toggle="dropdown"
                    >
                      <img
                        src="/images/icon-user.png"
                        class="rounded-circle mr-2 profile-picture"
                        alt="Icon User"
                      />
                      Hai, Kamu
                    </a>
                    <div class="dropdown-menu">
                      <a href="/dashboard.html" class="dropdown-item">
                        Dashboard
                      </a>
                      <a href="#" class="dropdown-item"> Settings </a>
                      <div class="dropdown-divider"></div>
                      <a href="/login.html" class="dropdown-item"> Logout </a>
                    </div>
                  </li>
                </ul>
                <!-- End Desktop Menu -->

                <!-- Mobile Menu -->
                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a href="#" class="nav-link"> Hi, Kamu </a>
                  </li>
                </ul>
                <!-- End Mobile Menu -->
              </div>
            </div>
          </nav>

          <!-- Section Content -->
          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Produk</h2>
                <p class="dashboard-subtitle">Daftar Produk</p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <a
                      href="/dashboard-products-create.html"
                      class="btn btn-success"
                      ><i class="fa-solid fa-plus"></i> Tambah Produk</a
                    >
                  </div>
                </div>
                <!-- Products -->
                <div class="row mt-4">
                  <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card card-dashboard-product d-block">
                      <div class="card-body">
                        <div class="gallery-container">
                          <a href="/dashboard-products-details.html">
                            <img
                              src="/images/product-card-2.png"
                              class="w-100 mb-2"
                            />
                          </a>
                          <a href="#" class="delete-gallery">
                            <img src="/images/icon-delete.svg" />
                          </a>
                        </div>
                        <div style="color: #3a3845">Sepatu Nike</div>
                        <div class="product-category">Stok: 100</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
